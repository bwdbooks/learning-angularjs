<!doctype html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Scope and Templates</title>
  </head>
  <body>
    <div ng-controller="SimpleTemplate">
      ValueA: <input type="number" ng-model="valueA" /><br>
      ValueB: <input type="number" ng-model="valueB" /><br><br>
      Expression: {{valueA}} + {{valueB}}<br><br>
      Live Expression Value: {{valueA + valueB}}<br><br>
      <input type="button" ng-click="addValues(valueA, valueB, $event)"
        value ="Click to Add Values {{valueA}} & {{valueB}}" /><br>
      Clicked Expression Value: {{valueC}}<br>
    </div>
    <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="js/scope_template.js"></script>
  </body>
</html>
